<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理頁面</title>
</head>
<body>
    <h1>所有商品總覽</h1>
    <div>
    <button ><img width="25px" height="25px" src="./img/add-cart.png"> 新增商品</button>
    </div>
    <hr>
    <div>
        <table border="2" width="100%">
            <tr>
                <th>商品名稱</th>
                <th>圖片</th>
                <th>份量價格</th>
                <th>庫存</th>
                <th>上架狀態</th>
                <th>上架時間</th>
                <th>操作</th>
            </tr>
            <tr>
                <td style="text-align: center;">漢堡</td>
                <td>
                    <img width="150px" height="150px" src="./img/hamber.jpg">
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="number">
                </td>
                <td>
                    <input name="on" type="radio">已上架
                    <input name="on" type="radio">未上架
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <button><img width="20px" height="20px"src="./img/revision.png"> 修改</button>
                    <button><img width="20px" height="20px"src="./img/trash-bin.png"> 刪除</button>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;">薯條</td>
                <td>
                    <img width="150px" height="150px" src="./img/薯條.jpg">
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="number">
                </td>
                <td>
                    <input name="on" type="radio">已上架
                    <input name="on" type="radio">未上架
                </td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <button><img width="20px" height="20px"src="./img/revision.png"> 修改</button>
                    <button><img width="20px" height="20px"src="./img/trash-bin.png"> 刪除</button>
                </td>
            </tr>
        </table>
    </div>
    
</body>
</html>
