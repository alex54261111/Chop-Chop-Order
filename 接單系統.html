<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接單系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .accept-button {
            text-align: center;
        }
        .completed {
            background-color: #d1ffd8;
        }
        .pending {
            background-color: #ffded1;
        }
    </style>
</head>
<body>
    <header>
        <h1>接單系統</h1>
    </header>
    <div class="container">
        <h2>待處理訂單</h2>
        <table>
            <thead>
                <tr>
                    <th>單號</th>
                    <th>訂單狀態</th>
                    <th>總額</th>
                    <th>送單時間</th>
                    <th class="accept-button">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>待處理</td>
                    <td>$100</td>
                    <td id="orderTime1">未送單</td>
                    <td class="accept-button"><button onclick="acceptOrder(1)">送單</button></td>
                </tr>
               
            </tbody>
        </table>
        
        <h2>已完成訂單</h2>
        <table>
            <thead>
                <tr>
                    <th>單號</th>
                    <th>訂單狀態</th>
                    <th>總額</th>
                    <th>送單時間</th>
                </tr>
            </thead>
            <tbody>
                <tr class="completed">
                    <td>002</td>
                    <td>已完成</td>
                    <td>$50</td>
                    <td id="orderTime2">未送單</td>
                </tr>
               
            </tbody>
        </table>
    </div>

    <script>
        function acceptOrder(orderNumber) {
            const currentTime = new Date();
            const orderTimeCell = document.getElementById('orderTime' + orderNumber);
            orderTimeCell.textContent = currentTime.toLocaleString();
        }
    </script>
</body>
</html>
