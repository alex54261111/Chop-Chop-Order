<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接單系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .accept-button {
            text-align: center;
        }
        .completed {
            background-color: #d1ffd8;
        }
        .pending {
            background-color: #ffded1;
        }
        /* 調整表格欄位大小 */
        table tbody td:nth-child(1),
        table tbody th:nth-child(1),
        table tbody td:nth-child(2),
        table tbody th:nth-child(2),
        table tbody td:nth-child(3),
        table tbody th:nth-child(3),
        table tbody td:nth-child(4),
        table tbody th:nth-child(4) {
            width: 20%;
        }

        table tbody td:nth-child(5),
        table tbody th:nth-child(5) {
            width: 15%;
        }
    </style>
</head>
<body>
    <header>
        <h1>接單系統</h1>
    </header>
    <div class="container">
        <h2>待處理訂單</h2>
        <table>
            <thead>
                <tr>
                    <th>單號</th>
                    <th>總額</th>
                    <th>客戶送單時間</th>
                    <th class="accept-button">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>$100</td>
                    <td>2023-09-05 13:30</td>
                    <td class="accept-button"><button>完成</button></td>
                </tr>
               
            </tbody>
        </table>
        
        <h2>已完成訂單</h2>
        <table>
            <thead>
                <tr>
                    <th>單號</th>
                    <th>訂單狀態</th>
                    <th>總額</th>
                    <th>完成時間</th>
                    <th class="accept-button2">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr class="completed">
                    <td>002</td>
                    <td>已完成</td>
                    <td>$50</td>
                    <td id="orderTime2">2023-09-05 13:50</td>
                    <td class="accept-button2"><button>修改</button></td>
                </tr>
               
            </tbody>
        </table>
    </div>
</body>
</html>
